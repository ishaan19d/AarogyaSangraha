{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Practitioner Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css">

    <!-- for aadhar search feature  -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'treatment/css/medpracdash.css' %}">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="/" class="navbar-brand ms-3">Aarogya Sangraha</a>
        <div class="navbar">
            <a class="nav-item nav-link text-light me-3" href="/treatment/hospitalsignup">Hospital Signup</a>
            <a class="nav-item nav-link text-light me-3" href="/treatment/patientsignup">Patient Signup</a>
            <a class="nav-item nav-link text-light me-3" href="/treatment/medpracsignup">Medical Practitioner Signup</a>
            <a class="nav-item nav-link text-light me-3" href="/treatment/adminsignup">Admin Signup</a>
            <a class="nav-item nav-link text-light me-3" href="/treatment/adminlogout">Logout</a>
        </div>
    </nav>
    <div class="container">
        <form class="well form-horizontal" action=" " method="post" id="contact_form">
            {% csrf_token %}
            <fieldset>

                <!-- Form Name -->
                <legend>Add Medicine</legend>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="id_medName">MedName:</label>
                    <div class="col-md-4 inputGroupContainer">
                        <input name="medName" class="form-control" type="text" maxlength="100" required id="id_medName">
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="id_company">Company:</label>
                    <div class="col-md-4 inputGroupContainer">
                        <input name="company" class="form-control" type="text" maxlength="50" required id="id_company">
                    </div>
                </div>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label" for="id_type_med">Type Med:</label>
                    <div class="col-md-4 inputGroupContainer">
                        <select class="form-control select2" name="type_med" required id="id_type_med">
                            <option value="" selected>Select Patient</option>
                            <option value="Antipyretic">Antipyretic</option>

                            <option value="Analgesic">Analgesic</option>

                            <option value="Antihistamine">Antihistamine</option>

                            <option value="Antibiotic">Antibiotic</option>

                            <option value="Antidepressant">Antidepressant</option>

                            <option value="Anticoagulant">Anticoagulant</option>

                            <option value="Antihypertensive">Antihypertensive</option>

                            <option value="Anti-inflammatory">Anti-inflammatory</option>

                            <option value="Antiviral">Antiviral</option>

                            <option value="Diuretic">Diuretic</option>

                            <option value="Antifungal">Antifungal</option>

                            <option value="Antiemetic">Antiemetic</option>

                            <option value="Anticonvulsant">Anticonvulsant</option>

                            <option value="Bronchodilator">Bronchodilator</option>

                            <option value="Muscle Relaxant">Muscle Relaxant</option>

                            <option value="Laxative">Laxative</option>

                            <option value="Antacid">Antacid</option>

                            <option value="Hormone Replacement Therapy (HRT)">Hormone Replacement Therapy (HRT)</option>

                            <option value="Immunosuppressant">Immunosuppressant</option>

                            <option value="Antimigraine">Antimigraine</option>

                            <option value="Antidiabetic">Antidiabetic</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="id_regulatoryClass">Regulatory Class:</label>
                    <div class="col-md-4 inputGroupContainer">
                        <select class="form-control" name="regulatoryClass" id="id_regulatoryClass">
                            <option value="General">General</option>
                            <option value="Restricted">Restricted</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="id_dosage">Dosage:</label>
                    <div class="col-md-4 inputGroupContainer">
                        <input name="dosage" class="form-control" type="number" required id="id_dosage">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="id_medCost">Medicine Cost:</label>
                    <div class="col-md-4 inputGroupContainer">
                        <input name="medCost" class="form-control" type="number" required id="id_medCost">
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-warning">Add Medicine<span
                                class="glyphicon glyphicon-send"></span></button>
                        <a href="{% url 'treatment:admin_dashboard' request.user.username  %}"
                            class="btn btn-secondary">Back to Dashboard</a>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>

    <!-- for medicine search -->
    <script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@2.0.1/dist/js/multi-select-tag.js"></script>
    <script>
        new MultiSelectTag('medicines')  // id
    </script>
    <!-- for aadhar search  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#id_aadharNo').select2();
        });
    </script>

</body>

</html>
