{% extends 'treatment/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
</head>
<body>
{% block body %}
    <div class="container">
        <h2>Treat Patient</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{% url 'treatment:practitioner_dashboard' request.user.medicalpractitioner.medicalID %}" class="btn btn-secondary">Back to Dashboard</a>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            var medicineSelect = $('#id_medicines');
            medicineSelect.DataTable({
                paging: false,
                searching: true,
                info: false,
                ordering: false
            });
        });
    </script>
{% endblock %}
</body>
</html>
